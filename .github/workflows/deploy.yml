name: Simple-CI-CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Get ACR login server (fixed)
      - name: Get ACR login server
        id: acr
        run: |
          ACR_LOGIN_SERVER=$(az acr show -n ${{ secrets.ACR_NAME }} -g ${{ secrets.AZURE_RG }} --query loginServer -o tsv)
          echo "login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      # 4️⃣ Login to ACR
      - name: Docker login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      # 5️⃣ Build & push Docker image
      - name: Build and Push Docker image
        run: |
          IMAGE="${{ steps.acr.outputs.login_server }}/titanic-mlops:latest"
          echo "Building Docker image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      # 6️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        run: |
          IMAGE="${{ steps.acr.outputs.login_server }}/titanic-mlops:latest"
          echo "Deploying Docker image: $IMAGE to Web App"
          az webapp config container set \
            --name ${{ secrets.WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RG }} \
            --docker-custom-image-name "$IMAGE" \
            --docker-registry-server-url "https://${{ steps.acr.outputs.login_server }}"
          az webapp restart -g ${{ secrets.AZURE_RG }} -n ${{ secrets.WEBAPP_NAME }}
